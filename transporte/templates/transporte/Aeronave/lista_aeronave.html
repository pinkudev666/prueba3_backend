{% extends 'transporte/base.html' %}

{% block content %}

<!-- Hero -->
<section class="py-3">
    <div class="container">

        <div class="p-4 text-white text-center shadow"
             style="
                background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                border-radius: 20px;
                max-width: 2000px;
                margin: 0 auto;
             ">
            <h1 class="display-5 fw-bold">Gestión de Aeronaves</h1>
        </div>

    </div>
</section>

<!-- Contenido -->
<section class="py-5">
    <div class="container">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Aeronaves</h2>

            <a href="{% url 'crear_aeronave' %}" class="btn btn-primary btn    shadow-sm rounded-pill px-4">
                <i class="fas fa-plus me-2"></i> Crear Aeronave
            </a>
        </div>

        <!-- Buscador y filtros -->
        <form class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control form-control   " placeholder="Buscar por matrícula…">
            </div>

            <div class="col-md-4">
                <select class="form-select  ">
                    <option value="">Filtrar por tipo</option>
                    <option>Helicóptero</option>
                    <option>Jet Privado</option>
                    <option>Avión de Carga</option>
                    <option>Avioneta</option>
                </select>
            </div>

            <div class="col-md-4">
                <select class="form-select  ">
                    <option value="">Estado</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
            </div>
        </form>

        <!-- Tabla -->
        <div class="table-responsive shadow rounded-3">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Matrícula</th>
                        <th>Tipo</th>
                        <th>Capacidad (kg)</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- EJEMPLOS ESTÁTICOS -->
                    
                    <tr class="border-bottom">
                        <td class="fw-semibold">CC-ABC1</td>
                        <td class="fw-semibold">Avión de Carga</td>
                        <td class="text-center">2500</td>
                        <td class="text-center">
                            <span class="badge bg-success px-3 py-2 rounded-pill">Activo</span>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'editar_aeronave' 1 %}" class="btn btn-warning btn-sm rounded-circle me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_aeronave' 1 %}" class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                    <tr class="border-bottom">
                        <td class="fw-semibold">CC-XYZ7</td>
                        <td class="fw-semibold">Helicóptero</td>
                        <td class="text-center">600</td>
                        <td class="text-center">
                            <span class="badge bg-secondary px-3 py-2 rounded-pill">Inactivo</span>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'editar_aeronave' 2 %}" class="btn btn-warning btn-sm rounded-circle me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_aeronave' 2 %}" class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Paginación visual -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">Anterior</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">Siguiente</a></li>
            </ul>
        </nav>

    </div>
</section>

{% endblock %}
