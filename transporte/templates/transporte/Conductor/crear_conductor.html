{% extends 'transporte/base.html' %}

{% block content %}

<section class="py-3">
    <div class="container">

        <div class="p-4 text-white text-center shadow"
            style="background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                   border-radius: 20px;">
            <h1 class="display-5 fw-bold">Crear Conductor</h1>
        </div>

    </div>
</section>


<section class="py-5">
    <div class="container">

        <a href="{% url 'lista_conductor' %}" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado
        </a>

        <div class="card shadow border-0 p-4 rounded-4">
            <h3 class="fw-bold mb-4">Nuevo Conductor</h3>

            <!-- Formulario sin funcionalidad -->
            <form>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control   ">
                </div>

                <div class="mb-3">
                    <label class="form-label">RUT</label>
                    <input type="text" class="form-control form-control   ">
                </div>

                <div class="mb-3">
                    <label class="form-label">Licencia</label>
                    <input type="text" class="form-control form-control   ">
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select  ">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <button class="btn btn-primary btn    mt-3">
                    <i class="fas fa-save me-2"></i>
                    Guardar Conductor
                </button>

            </form>

        </div>

    </div>
</section>

{% endblock %}
