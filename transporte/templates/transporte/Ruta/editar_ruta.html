{% extends 'transporte/base.html' %}
{% block content %}

<section class="py-3">
    <div class="container">
        <div class="p-4 text-white text-center shadow"
            style="background: linear-gradient(135deg,#1e3a8a,#3b82f6); border-radius: 20px;">
            <h1 class="display-5 fw-bold">Editar Ruta</h1>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">

        <a href="{% url 'lista_ruta' %}" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado
        </a>

        <div class="card shadow border-0 p-4 rounded-4">
            <h3 class="fw-bold mb-4">Editar Ruta ID: {{ ruta.id }}</h3>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Origen</label>
                    <input type="text" name="origen" class="form-control" value="{{ ruta.origen }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Destino</label>
                    <input type="text" name="destino" class="form-control" value="{{ ruta.destino }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Transporte</label>
                    <select name="tipo_transporte" class="form-select" required>
                        <option value="T" {% if ruta.tipo_transporte == 'T' %}selected{% endif %}>Terrestre</option>
                        <option value="A" {% if ruta.tipo_transporte == 'A' %}selected{% endif %}>AÃ©reo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Distancia (km)</label>
                    <input type="number" name="distancia" class="form-control" value="{{ ruta.distancia_km }}" required>
                </div>

                <button type="submit" class="btn btn-warning mt-3">
                    <i class="fas fa-edit me-2"></i> Actualizar Ruta
                </button>

            </form>
        </div>

    </div>
</section>

{% endblock %}
