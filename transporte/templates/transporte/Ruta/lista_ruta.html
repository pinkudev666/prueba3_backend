{% extends 'transporte/base.html' %}

{% block content %}

<!-- Hero -->
<section class="py-3">
    <div class="container">

        <div class="p-4 text-white text-center shadow"
             style="
                background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                border-radius: 20px;
                max-width: 2000px;
                margin: 0 auto;
             ">
            <h1 class="display-5 fw-bold">Gestión de Rutas</h1>
        </div>

    </div>
</section>

<!-- Contenido -->
<section class="py-5">
    <div class="container">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Rutas</h2>

            <a href="{% url 'crear_ruta' %}" class="btn btn-primary btn    shadow-sm rounded-pill px-4">
                <i class="fas fa-plus me-2"></i> Crear Ruta
            </a>
        </div>

        <!-- Buscador y filtros -->
        <form class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control form-control   " placeholder="Buscar por origen o destino…">
            </div>

            <div class="col-md-4">
                <select class="form-select  ">
                    <option value="">Filtrar por tipo de transporte</option>
                    <option>TERRESTRE</option>
                    <option>AÉREO</option>
                </select>
            </div>

            <div class="col-md-4">
                <input type="number" class="form-control form-control   " placeholder="Filtrar por distancia (km)…">
            </div>
        </form>

        <!-- Tabla -->
        <div class="table-responsive shadow rounded-3">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Tipo de Transporte</th>
                        <th>Distancia (km)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- EJEMPLOS ESTÁTICOS -->
                    
                    <tr class="border-bottom">
                        <td class="fw-semibold">Santiago</td>
                        <td class="fw-semibold">Valparaíso</td>
                        <td class="fw-semibold">TERRESTRE</td>
                        <td class="text-center">120</td>
                        <td class="text-center">
                            <a href="{% url 'editar_ruta' 1 %}" class="btn btn-warning btn-sm rounded-circle me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_ruta' 1 %}" class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                    <tr class="border-bottom">
                        <td class="fw-semibold">Los Ángeles</td>
                        <td class="fw-semibold">Concepción</td>
                        <td class="fw-semibold">TERRESTRE</td>
                        <td class="text-center">280</td>
                        <td class="text-center">
                            <a href="{% url 'editar_ruta' 2 %}" class="btn btn-warning btn-sm rounded-circle me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_ruta' 2 %}" class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Paginación visual -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">Anterior</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">Siguiente</a></li>
            </ul>
        </nav>

    </div>
</section>

{% endblock %}
