{% extends 'transporte/base.html' %}

{% block content %}

<!-- Hero -->
<section class="py-3">
    <div class="container">

        <div class="p-4 text-white text-center shadow"
             style="
                background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                border-radius: 20px;
                max-width: 2000px;
                margin: 0 auto;
             ">
            <h1 class="display-5 fw-bold">Gestión de Cargas</h1>
        </div>

    </div>
</section>

<!-- Contenido -->
<section class="py-5">
    <div class="container">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Cargas</h2>

            <a href="{% url 'crear_carga' %}" class="btn btn-primary btn- shadow-sm rounded-pill px-4">
                <i class="fas fa-plus me-2"></i> Crear Carga
            </a>
        </div>

        <!-- Buscador y filtros en la misma línea -->
        <form class="row g-2 mb-4 d-flex align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control form-control-" placeholder="Cliente…">
            </div>

            <div class="col-auto">
                <input type="text" class="form-control form-control-" placeholder="Tipo…">
            </div>

            <div class="col-auto">
                <input type="number" class="form-control form-control-" placeholder="Peso o valor…">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn shadow- rounded-pill px-3">
                    <i class="fas fa-filter me-1"></i> Aplicar filtros
                </button>
            </div>
        </form>


        <!-- Tabla -->
        <div class="table-responsive shadow rounded-3">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Cliente</th>
                        <th>Peso (kg)</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- EJEMPLOS ESTÁTICOS -->
                    
                    <tr class="border-bottom">
                        <td class="fw-semibold">Juan Pérez</td>
                        <td class="text-center">500</td>
                        <td class="fw-semibold">Carga General</td>
                        <td class="text-center">$150.000</td>
                        <td class="text-center">
                            <a href="{% url 'editar_carga' 1 %}" class="btn btn-warning btn-sm rounded-circle me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_carga' 1 %}" class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                    <tr class="border-bottom">
                        <td class="fw-semibold">María González</td>
                        <td class="text-center">300</td>
                        <td class="fw-semibold">Carga Perecible</td>
                        <td class="text-center">$200.000</td>
                        <td class="text-center">
                            <a href="{% url 'editar_carga' 2 %}" class="btn btn-warning btn-sm rounded-circle me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_carga' 2 %}" class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Paginación visual -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">Anterior</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">Siguiente</a></li>
            </ul>
        </nav>

    </div>
</section>

{% endblock %}
