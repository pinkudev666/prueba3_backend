{% extends 'transporte/base.html' %}
{% block content %}

<section class="py-3">
    <div class="container">

        <div class="p-4 text-white text-center shadow"
            style="background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                   border-radius: 20px;">
            <h1 class="display-5 fw-bold">Editar Cliente</h1>
        </div>

    </div>
</section>

<section class="py-5">
    <div class="container">

        <a href="{% url 'lista_cliente' %}" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado
        </a>

        <div class="card shadow border-0 p-4 rounded-4">
            <h3 class="fw-bold mb-4">Editar Cliente ID: {{ id }}</h3>

            <!-- Formulario sin BD -->
            <form>

                <div class="mb-3">
                    <label class="form-label">RUT</label>
                    <input type="text" class="form-control" value="12.345.678-9">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" value="Juan">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" value="Pérez">
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" value="+56 9 1234 5678">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="cliente@correo.com">
                </div>

                <button class="btn btn-warning mt-3">
                    <i class="fas fa-edit me-2"></i>
                    Actualizar Cliente
                </button>

            </form>

        </div>

    </div>
</section>

{% endblock %}
