{% extends 'transporte/base.html' %}

{% block content %}

<section class="py-3">
    <div class="container">
        <div class="p-4 text-white text-center shadow"
            style="background: linear-gradient(135deg,#1e3a8a,#3b82f6); border-radius: 20px;">
            <h1 class="display-5 fw-bold">Crear Vehículo</h1>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">

        <a href="{% url 'lista_vehiculo' %}" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado
        </a>

        <div class="card shadow border-0 p-4 rounded-4">
            <h3 class="fw-bold mb-4">Nuevo Vehículo</h3>

            <!-- Formulario funcional -->
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Patente</label>
                    <input type="text" name="patente" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Vehículo</label>
                    <input type="text" name="tipo_vehiculo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Capacidad (kg)</label>
                    <input type="number" name="capacidad_kg" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select name="activo" class="form-select">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-save me-2"></i>
                    Guardar Vehículo
                </button>
            </form>

        </div>
    </div>
</section>

{% endblock %}
