{% extends 'transporte/base.html' %}
{% block content %}

<section class="py-3">
    <div class="container">

        <div class="p-4 text-white text-center shadow"
            style="background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                   border-radius: 20px;">
            <h1 class="display-5 fw-bold">Editar Piloto</h1>
        </div>

    </div>
</section>

<section class="py-5">
    <div class="container">

        <a href="{% url 'lista_piloto' %}" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado
        </a>

        <div class="card shadow border-0 p-4 rounded-4">
            <h3 class="fw-bold mb-4">Editar Piloto ID: {{ id }}</h3>

            <!-- Formulario sin BD -->
            <form>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" value="Juan Pérez">
                </div>

                <div class="mb-3">
                    <label class="form-label">RUT</label>
                    <input type="text" class="form-control" value="12.345.678-9">
                </div>

                <div class="mb-3">
                    <label class="form-label">Certificación</label>
                    <input type="text" class="form-control" value="Certificado A">
                </div>

                <div class="mb-3">
                    <label class="form-label">Activo</label>
                    <select class="form-select">
                        <option selected>Sí</option>
                        <option>No</option>
                    </select>
                </div>

                <button class="btn btn-warning mt-3">
                    <i class="fas fa-edit me-2"></i>
                    Actualizar Piloto
                </button>

            </form>

        </div>

    </div>
</section>

{% endblock %}
