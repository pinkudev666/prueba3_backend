{% extends 'transporte/base.html' %}

{% block content %}

<section class="py-3">
    <div class="container">
        <div class="p-4 text-white text-center shadow"
             style="background: linear-gradient(135deg,#1e3a8a,#3b82f6);
                    border-radius: 20px;">
            <h1 class="display-5 fw-bold">Editar Piloto</h1>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">

        <a href="{% url 'lista_piloto' %}" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado
        </a>

        <div class="card shadow border-0 p-4 rounded-4">
            <h3 class="fw-bold mb-4">Editar Piloto: {{ piloto.nombre }}</h3>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" value="{{ piloto.nombre }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">RUT</label>
                    <input type="text" name="rut" value="{{ piloto.rut }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Certificaci√≥n</label>
                    <input type="text" name="certificacion" value="{{ piloto.certificacion }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select name="activo" class="form-select">
                        <option value="1" {% if piloto.activo %}selected{% endif %}>Activo</option>
                        <option value="0" {% if not piloto.activo %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>

                <button class="btn btn-warning mt-3">
                    <i class="fas fa-edit me-2"></i>
                    Actualizar Piloto
                </button>

            </form>
        </div>

    </div>
</section>

{% endblock %}
